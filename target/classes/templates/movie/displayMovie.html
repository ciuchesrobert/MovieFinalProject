<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/tableStyle.css}">
    <title>Display Movie</title>
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<div class="container">
<table class="table">
    <thead>
    <tr>
        <th>Movie Id</th>
        <th>Directors</th>
        <th>Full plot</th>
        <th>Number of comments</th>
        <th>Plot</th>
        <th>Title</th>
        <th>Writers</th>
        <th>Awards</th>
        <th>Genres</th>
        <th>Last Updated</th>
        <th>Poster</th>
        <th>Tomatoes</th>
        <th>Year</th>
        <th>Imdb</th>
        <th>Rated</th>
        <th>Released</th>
        <th>Runtime</th>
        <th>Cast</th>
        <th>Countries</th>
    </thead>
    <tr>
        <td th:text="*{movie.id}"></td>
        <td><table>
            <tr th:each="director : ${movie.directors}">
                <td th:text="*{director}" />
            </tr>
            </table>
        </td>
        <td th:text="*{movie.fullPlot}"></td>
        <td th:text="*{movie.numMflixComments}"></td>
        <td th:text="*{movie.title}"></td>
        <td th:text="*{movie.writers}"></td>
        <td th:text="*{movie.awards}"></td>
        <td th:text="*{movie.genres}"></td>
        <td th:text="*{movie.lastUpdated}"></td>
        <td th:text="*{movie.poster}"></td>
        <td th:text="*{movie.tomatoes}"></td>
        <td th:text="*{movie.year}"></td>
        <td th:text="*{movie.imdb}"></td>
        <td th:text="*{movie.rated}"></td>
        <td th:text="*{movie.released}"></td>
        <td th:text="*{movie.runtime}"></td>
        <td th:text="*{movie.cast}"></td>
        <td th:text="*{movie.countries}"></td>
    </tr>
</table>
</div>
</body>
</html>

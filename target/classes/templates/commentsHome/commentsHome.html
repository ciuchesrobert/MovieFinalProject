<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Cinemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Josefin+Sans:300);

        *, *:before, *:after {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        h1, h2, h3 {
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans';
            overflow: auto;
        }
        h1, a {
            text-transform: uppercase;
            color: black;
            text-decoration: none;
        }

        .title {
            color: #fff;
        }

        /* Panels Width */
        [class*='col-'] {
            float: left;
        }
        .col-1-5 {
            width: calc(100% * 1 / 5);
        }

        /* Left Side Bar */
        .sidebar {
            height: 100%;
            min-height: 100%;
            position: fixed;
            z-index: 10;
            left: 0;
            background-color: #333;
        }

        .panels {
            height: 100%;
            position: fixed;
            z-index: 1;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        .panels:hover {
            opacity: 0.8;
        }
        .title {
            text-align: center;
            padding: 15% 5%;
            font-weight: 300;
        }
        .panel1 {
            left: calc(100% * 1 / 5);
            background-color:#3498db;
        }
        .panel2 {
            left: calc(100% * 2 / 5);
            background-color: #e67e22;
        }
        .panel3 {
            left: calc(100% * 3 / 5);
            background-color: #9b59b6;
        }
        .panel4 {
            left: calc(100% * 4 / 5);
            background-color: #e74c3c;
        }
        .panel-active {
            left: calc(100% * 1 / 5);
        }
        .panel-push-left {
            left: 0;
        }
        .panel-push-right {
            left: 100%;
        }
    </style>
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<div class="container">
    <!-- Left Side Bar -->
    <section class="sidebar col-1-5">
        <h1 class="title">Comments</h1>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1 class="title"><a style="color: #fff" th:href="@{/home}">Back</a></h1>
    </section>

    <!-- Panels -->
    <section>
        <!-- Panel One -->
        <a th:href="@{/comments/basic/search/all/1}" class="panels panel1 col-1-5">
            <h1 class="title">View All</h1>
        </a>

        <!-- Panel Two -->
        <a href="#" class="panels panel2 col-1-5">
            <h1 class="title">Create</h1>
        </a>

        <!-- Panel Three -->
        <a href="#" class="panels panel3 col-1-5">
            <h1 class="title">Update</h1>
        </a>

        <!-- Panel Four -->
        <a href="#" class="panels panel4 col-1-5">
            <h1 class="title">Delete</h1>
        </a>
    </section>
</div>
</body>
</html>

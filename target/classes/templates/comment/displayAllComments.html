<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--    <link type="text/css" rel="stylesheet" th:href="@{/tableStyle.css}">-->

    <title>All Comments</title>
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>

<h4>List of All Comments</h4>
</br>
<table>
    <thead>
    <tr>
        <th>Comment Id</th>
        <th>Date</th>
        <th>Email</th>
        <th>Movie Id</th>
        <th>Name</th>
        <th>Text</th>
    </thead>
    <tr th:each="comment:${comments}">
        <td th:text="${comment.id}"></td>
        <td th:text="${comment.date}"></td>
        <td th:text="${comment.email}"></td>
        <td th:text="${comment.movieId}"></td>
        <td th:text="${comment.name}"></td>
        <td th:text="${comment.text}"></td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/inputStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Create Comment</title>
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar"></div>/
<br><br>
<div class="container">
    <h3>Create a comment</h3>
    <form th:action="@{/comments/create/success}" th:object="${comment}" method="POST">

        <label for="date">Date: </label>
        <input type="datetime-local" id="date" name="date" th:field="*{date}">
        <br/><br/>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" th:field="*{email}">
        <br/><br/>
        <label for="movieId">Movie Id: </label>
        <input type="text" id="movieId" name="movieId" th:field="*{movieId}">
        <br/><br/>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" th:field="*{name}">
        <br/><br/>
        <label for="text">Text: </label>
        <input type="text" id="text" name="text" th:field="*{text}">
        <br/><br/>
        <input type="submit" value="Create Comment">
    </form>
</div>
</body>
</html>

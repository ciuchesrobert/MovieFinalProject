<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--    <link type="text/css" rel="stylesheet" th:href="@{/tableStyle.css}">-->

    <title>All Comments</title>
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<br>
<br>
<div class="container">
    <h4><a style="color: #4285f4; text-decoration: none;" th:href="@{/comments/home}">< Back |</a> List of all Comments</h4>
    <br>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
    <tr>
        <th>Comment Id</th>
        <th>Date</th>
        <th>Email</th>
        <th>Movie Id</th>
        <th>Name</th>
        <th>Comment</th>
    </thead>
    <tr th:each="comment:${comments}">
        <td th:text="${comment.id}"></td>
        <td th:text="${comment.date}"></td>
        <td th:text="${comment.email}"></td>
        <td th:text="${comment.movieId}"></td>
        <td th:text="${comment.name}"></td>
        <td th:text="${comment.text}"></td>
    </tr>
</table>
<!--    <span><a class="pageButton" th:href="@{/comments/home}"><button>Go Back</button></a></span>-->
    <span th:if="${pageNum>0}"><a class="pageButton" th:href="@{'http://localhost:8080/comments/basic/search/all/'+ ${pageNum -1}}"><button>Previous</button></a></span>
    <a class=pageButton th:href="@{'http://localhost:8080/comments/basic/search/all/'+ ${pageNum + 1}}"><button>Next</button></a>
    <br>
    <br>
</div>
</body>
</html>

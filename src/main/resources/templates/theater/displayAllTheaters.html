<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--    <link type="text/css" rel="stylesheet" th:href="@{/tableStyle.css}">-->

    <title>All theaters</title>
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar"></div>
<br>
<br>
<div class="container">
    <h4><a style="color: #4285f4; text-decoration: none;" th:href="@{/theaters/home}">< Back |</a> List of all Theaters</h4>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th> Id</th>
            <th>Theater</th>
            <th>Street</th>
            <th>City</th>
            <th>State</th>
            <th>Zipcode</th>
        </thead>
        <tr th:each="theater:${theaters}">
            <td th:text="${theater.id}"></td>
            <td th:text="${theater.theaterId}"></td>
            <td th:text="${theater.location.address.street1}"></td>
            <td th:text="${theater.location.address.city}"></td>
            <td th:text="${theater.location.address.state}"></td>
            <td th:text="${theater.location.address.zipcode}"></td>
        </tr>
    </table>
<!--    <span><a class="pageButton" th:href="@{/theaters/home}"><button>Go Back</button></a></span>-->
    <span th:if="${pageNum>0}"><a class="pageButton" th:href="@{'http://localhost:8080/theaters/basic/all/'+ ${pageNum -1}}"><button>Previous</button></a></span>
    <a class=pageButton th:href="@{'http://localhost:8080/theaters/basic/all/'+ ${pageNum + 1}}">
        <button>Next</button>
    </a>
</div>
<br>
</body>
</html>

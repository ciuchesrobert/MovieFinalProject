<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Cinemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<br><br>
<div class="container">
    <h4><a style="color: #4285f4; text-decoration: none;" th:href="@{/users/adminHome}">< Back |</a> Create a User</h4>
    <br>
    <form class = 'card p-3 bg-light' th:action="@{createSuccess}" th:object="${user}" method ="POST">
        <br>
        <div class="row">
            <div class="col">
<!--                <label for="id">User Id: </label>-->
                <input class="form-control" type="hidden" id="id" name="id" th:field="*{id}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">Email: </label>
                <input class="form-control" type="text" id="email" name="email" th:field="*{email}">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="name">Name: </label>
                <input class="form-control" type="text" id="name" name="name" th:field="*{name}">
            </div>
            <div class="col">
                <label for="password">Password: </label>
                <input class="form-control" type="text" id="password" name="password" th:field="*{password}">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <input class="form-control btn btn-primary" type="submit">
            </div>
        </div>
        <br>
    </form>
    <br>
    <!--    <a th:href="@{/home}">Go Back</a>-->
</div>
</body>
</html>

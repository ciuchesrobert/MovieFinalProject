<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=icon href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15/svgs/solid/rocket.svg>
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<br><br>
<div class="container">
    <form th:action="@{updateSuccess}" th:object="${user}" method ="POST">
        User Id: <span th:text="*{id}"></span>
        <input type="text" id="id" name="id" th:field="*{id}">
        <br/><br/>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" th:field="*{email}">
        <br/><br/>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" th:field="*{name}">
        <br/><br/>
        <label for="password">Password: </label>
        <input type="text" id="password" name="password" th:field="*{password}">
        <br/><br/>
        <input type="submit" value="Update User">
    </form>
</div>
</body>
</html>

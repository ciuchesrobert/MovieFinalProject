<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Scope Cinemas</title>
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar"></div>
<br>
<br>
<div class="container">
    <h4>List of all Movies</h4>
    <br>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
<!--            <th>Movie Id</th>-->
<!--            <th>Directors</th>-->
            <th>Number of comments</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rated</th>
            <th>Writers</th>
            <th>Awards</th>
            <th>Genres</th>
            <th>Poster</th>
            <th>Tomatoes</th>
            <th>Imdb</th>
            <th>Released</th>
            <th>Runtime</th>
            <th>Cast</th>
            <th>Countries</th>
        </thead>
        <tr th:each="movie:${movies}">
<!--            <td th:text="*{movie.id}"></td>-->
<!--            <td>-->
<!--                <table>-->
<!--                    <tr th:each="director : ${movie.directors}">-->
<!--                        <td th:text="*{director}"/>-->
<!--                    </tr>-->
<!--                </table>-->
<!--            </td>-->
            <td th:text="*{movie.numMflixComments}"></td>
            <td th:text="*{movie.title}"></td>
            <td th:text="*{movie.year}"></td>
            <td th:text="*{movie.rated}"></td>
            <td>
                <table>
                    <tr th:each="writer : ${movie.writers}">
                        <td th:text="*{writer}"/>
                    </tr>
                </table>
            </td>
            <td th:text="*{movie.awards}"></td>
            <td>
                <table>
                    <tr th:each="genre : ${movie.genres}">
                        <td th:text="*{genre}"/>
                    </tr>
                </table>
            </td>
            <td><img style="width: 70px; height: 70px;" th:src="*{movie.poster}" alt="Not found"></td>
            <td th:text="*{movie.tomatoes}"></td>
            <td th:text="*{movie.imdb}"></td>
            <td th:text="*{movie.released}"></td>
            <td th:text="*{movie.runtime}"></td>
            <td>
                <table>
                    <tr th:each="cast : ${movie.cast}">
                        <td th:text="*{cast}"/>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr th:each="country : ${movie.countries}">
                        <td th:text="*{country}"/>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <span><a class="pageButton" th:href="@{/movies/home}"><button>Go Back</button></a></span>
    <span th:if="${pageNum>1}"><a class="pageButton" th:href="@{'http://localhost:8080/movies/basic/search/all/'+ ${pageNum -1}}"><button>Previous</button></a></span>
<a class=pageButton th:href="@{'http://localhost:8080/movies/basic/search/all/'+ ${pageNum + 1}}"><button>Next</button></a>
    <br>
    <br>
</div>
</body>
</html>

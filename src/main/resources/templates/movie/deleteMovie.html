<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/inputStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Delete Movie</title>
</head>
<body>
<span th:unless="${id == null}">
<form th:action="@{success}" th:object="${movie}" method="POST">
    Delete Movie with ID: <span th:text="*{id}"></span><br/><br/>
    <input type="hidden" id="id" name="id" th:value="*{id}" th:field="*{id}">
    <br/><br/>
    <input type="submit" value="Delete Movie">
</form>
    </span>
</body>
</html>
